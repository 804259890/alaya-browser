server {
    listen 10040;
    server_name  localhost;
    charset utf-8;
    client_max_body_size 4m;

    location /browser-api {
        proxy_pass  http://127.0.0.1:8040/browser-server;
        proxy_redirect          default;
        proxy_set_header        Host $host:$proxy_port;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    location /web3-mainnet {
        proxy_pass  http://192.168.9.76:8793;
        proxy_redirect          default;
    }

    location /config {
        alias /opt/console/origin/0.4.0/static-config/;
    }

    location /api-doc {
        alias /opt/console/origin/0.4.0/api-doc/;
        index index.html;
    }

    location / {
        alias /opt/console/origin/0.4.0/web/;
        index index.html;
        try_files $uri $uri/ /index.html =404;
    }
}