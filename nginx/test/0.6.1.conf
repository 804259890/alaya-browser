server {
    listen 10061;
    server_name  localhost;
    charset utf-8;
    client_max_body_size 4m;

    set $apiPort 8061;
    set $deployDirName "0.6.1";

    location /browser-api {
        proxy_pass  http://127.0.0.1:$apiPort/browser-api;
        proxy_redirect          default;
        proxy_set_header        Host $host:$proxy_port;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    location /web3-mainnet {
        proxy_pass  http://192.168.120.88:6789;
        proxy_redirect          default;
    }

    location /config {
        alias /opt/console/$deployDirName/static-config/;
    }

    location /api-doc {
        alias /opt/console/$deployDirName/api-doc/;
        index index.html;
    }

    location / {
        alias /opt/console/$deployDirName/web/;
        index index.html;
        try_files $uri $uri/ /index.html =404;
    }
}