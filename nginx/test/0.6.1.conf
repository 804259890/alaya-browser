server {
    listen 10061;
    server_name  localhost;
    charset utf-8;
    client_max_body_size 4m;

    location / {
        alias /opt/console/0.6.1/web/;
        index index.html;
        try_files $uri $uri/ /index.html =404;
    }


    location /a-api {
        proxy_pass  http://127.0.0.1:8061/browser-server;
        proxy_redirect          default;
        proxy_set_header        Host $host:$proxy_port;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    location /a-web3 {
        proxy_pass  http://192.168.120.88:6789;
        proxy_redirect          default;
    }

    location /a-config {
        alias /opt/console/0.6.1/static-config/;
    }

    location /a-api-doc {
        alias /opt/console/0.6.1/api-doc/;
        index index.html;
    }


    location /b-api {
        proxy_pass  http://127.0.0.1:8060/browser-server;
        proxy_redirect          default;
        proxy_set_header        Host $host:$proxy_port;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    location /b-web3 {
        proxy_pass  http://192.168.120.88:6789;
        proxy_redirect          default;
    }

    location /b-config {
        alias /opt/console/0.6.0/static-config/;
    }

    location /b-api-doc {
        alias /opt/console/0.6.0/api-doc/;
        index index.html;
    }
}