# ***************************测试配置**************************** #
#服务器配置
server.port: 8040
#Spring应用配置
spring.redis.cluster.nodes: 192.168.18.9:21006,192.168.18.9:21007,192.168.18.9:21008,192.168.18.9:21009,192.168.18.9:21010,192.168.18.9:21011
#数据源配置
datasource:
  url: jdbc:mysql://192.168.9.191:3306/platon_browser_0.4.0?useUnicode=true&characterEncoding=utf-8&useSSL=false
  username: platon
  password: platon
#日志配置
logging:
  file: ./server-test.log
  level:
    org:
      springframework:
        boot: error
        web: error
        jdbc: error
        dao: error
        transaction: error
      mybatis: error
    com.platon.browser.dao: error

platon:
  # 链配置格式 链名称:链ID，多个链配置使用逗号分隔
  chains: MAIN_NET:1
  # 区块列表缓存和交易列表缓存配置
  redis:
    key:
      node: browser:0.4.0:test:chain_{}:nodes
      push-node: browser:0.4.0:test:chain_{}:pushnodes
      block: browser:0.4.0:test:chain_{}:blocks
      transaction: browser:0.4.0:test:chain_{}:transactions
      maxtps: browser:0.4.0:test:chain_{}:maxtps
      max-item: 500000
  # 图片服务器地址
  image.server.url: http://192.168.9.86:8082/