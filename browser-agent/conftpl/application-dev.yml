# ***************************开发配置**************************** #
# 当前激活的配置名称(请不要修改)
profile: dev
# 密码加密配置
jasypt:
  encryptor:
    password: ${JASYPT_ENCRYPTOR_PASSWORD:}
#Spring框架内部配置
spring:
  #数据源配置
  datasource:
    url: jdbc:mysql://_DB_HOST_:_DB_PORT_/_DB_NAME_?useUnicode=true
    username: _DB_USER_
    password: _DB_PASS_
  #Redis配置
  redis:
    cluster:
      max-redirects: 3
      nodes: _REDIS_IPS_
    password: _REDIS_PWD_
  #ES配置
  elasticsearch:
    high-level-client:
      hosts: _ES_IPS_
      port: _ES_PORT_
      schema: http
      username: _ES_USER_
      password: _ES_PWD_
      blockIndexName: browser_block_${profile}
      transactionIndexName: browser_transaction_${profile}
      delegationIndexName: browser_delegation_${profile}
      nodeOptIndexName: browser_nodeopt_${profile}
      delegationRewardIndexName: browser_delegation_reward_${profile}
      innerTxIndexName: browser_inner_tx_${profile}
# 内存环形缓冲区大小，必须是2的指数倍
disruptor:
  queue:
    # 区块事件环形缓冲区大小
    block.buffer-size: 1024
    # 采集事件环形缓冲区大小
    collection.buffer-size: 1024
    # 数据补充环形缓冲区大小
    complement.buffer-size: 1024
    # gas price估算消息环形缓冲区大小
    gasestimate.buffer-size: 1024
    # 数据持久化
    persistence:
      #环形缓冲区大小
      buffer-size: 1024
      #每次处理多少个
      batch-size: 10
#日志配置
logging:
  file: ./logs/${spring.application.name}-${version}-${profile}.log
  #日志级别
  level:
    org.springframework: error
    org.springframework.retry: error
    com.platon.browser: error
    com.platon.browser.bootstrap: error
    com.platon.browser.collection: error
    com.platon.browser.collection.queue.handler: error
    com.platon.browser.common: error
    com.platon.browser.complement: error
    com.platon.browser.complement.handler: error
    com.platon.browser.complement.converter: error
    com.platon.browser.persistence: error
    com.platon.browser.persistence.handler: error
    com.platon.browser.persistence.queue.handler: error
    com.platon.browser.task: error
#PlatOn相关配置
platon:
  # 交易输入参数并行解码线程数
  txLogDecodeThreadNum: 200
  # Web3j访问地址
  web3j:
    #HTTP或WS
    protocol: HTTP
    addresses: 192.168.112.172:8789
  # 质押节点统计年化率最多取多少个连续周期
  maxSettlePeriodCount4AnnualizedRateStat: 4
  #PlatON初始总发行量(LAT)
  initIssueAmount: 10000000000
  #每年固定增发比例
  addIssueRate: 0.025
  #每年增发分配给激励池的比例
  incentiveRateFromIssue: 0.8
  #每个共识轮中回退多少个块是选举下一轮验证人的时机
  electionBackwardBlockCount: 20
  #10年内计算士基金会向激励池填充额度: <第几年-补贴金额(LAT)>
  foundationSubsidies: {
    '1':62215742,
    '2':55965742,
    '3':49559492,
    '4':42993086,
    '5':36262520,
    '6':29363689,
    '7':22292388,
    '8':15044304,
    '9':7615018
  }
  # 初始内置节点默认质押金额(LAT)
  defaultStakingLockedAmount: 1500000
  #区块最大Gas限制
  maxBlockGasLimit: 100800000
  #提案url参数模板
  proposalUrlTemplate: https://github.com/danielgogo/PIPs/blob/master/PIP-%s.md
  #提案pip_num参数模板
  proposalPipNumTemplate: PIP-%s
  #keysBase网址
  keyBase: https://keybase.io/
  #keyBase api
  keyBaseApi: _/api/1.0/user/lookup.json?key_suffix=
  #链id
  chainId: 108
  #锁仓最小释放金额参数生效版本
  restrictingMinimumReleaseActiveVersion:
  #最小锁仓释放金额(VON)  M值的治理范围：主网：默认值500 lat [500, 10000000] / Alaya：默认值80 atp [80, 100000]
  restrictingMinimumRelease: 80000000000000000000
  #锁仓释放金额范围(VON)
  restrictingMinimumReleaseRange: '[80000000000000000000, 100000000000000000000000]'

task:
   #地址统计任务
   address-batch-size: 1000
  #动态调整参数
   dynamic-adjust:
     #agent与实际链上区块号相差多少个块号时触发调整操作
     threshold: 20
     #未追上链,批量入ES和Redis的缓存大小
     cache-batch-max-size: 10
     #已追上链,批量入ES和Redis的缓存大小
     cache-batch-min-size: 1