  #  addresses: http://192.168.112.171:6789,http://192.168.112.171:7789,http://192.168.112.172:6789,http://192.168.112.172:7789
  collect.batch-size: 1000

# Redis集群节点
#redis: 192.168.18.9:21006,192.168.18.9:21007,192.168.18.9:21008,192.168.18.9:21009,192.168.18.9:21010,192.168.18.9:21011
redis: 192.168.9.191:7001,192.168.9.191:7002,192.168.9.191:7003,192.168.9.191:7004,192.168.9.191:7005,192.168.9.191:7006
# 日志文件存储文件
logpath: /opt/console/logs/${spring.application.name}-${version}-${profile}.log
# 日志级别
loglevel:
  spring: error
  platon: error
  platon.job: error
  platon.filter: error
  platon.service: error
  platon.thread: error
# 区块分析线程池大小
thread.num: 200
# 区块批量采集大小
batch.num: ${thread.num}


#初始化链相关的配置
platonconfig:
  chain_id: 101
  # 增发周期(1466个结算周期)
  add_issue_period: 15759500

  #结算周期(43个共识轮)
  setting_period: 10750
  #共识周期
  consensus_period: 250
  #增发率
  add_issue_rate: 0.25
  #出块激励比例
  block_reward_rate: 0.5
  #质押激励比例
  staking_reward_rate: 0.5
  #初始发行金额
  init_issue_value: 200000000000000000000000000000000000

  #锁仓账户地址
  restricting_account_addr: '0x1000000000000000000000000000000000000001'
  #激励池账户地址
  stimulate_pool_account_addr: '0x1000000000000000000000000000000000000003'
  #开发者激励基金账户地址
  developer_stimulate_fund_account_addr: '0x60ceca9c1290ee56b98d4e160ef0453f7c40d219'
  #PlatOn基金会账户地址
  platon_fund_account_addr: '0x493301712671ada506ba6ca7891f436d29185821'
  #质押门槛
  stake_threshold: 5000000
  #委托门槛
  minimum_threshold: 10
  #每个共识轮中选举下一轮验证人的块高间隔(由后往前计算)选举周期
  election_distance: 230
  #投票数百分比下限
  support_rate_threshold:
  #双签低处罚金额，百分比
  duplicate_sign_low_slashing: 1
  #每个共识轮低异常的出块数(以10个块为基准，出块率低于或等于60%(10*0.6=6个块)，就会触发普通处罚)
  pack_amount_abnormal: 6
  #每个共识轮高异常的出块数(以10个块为基准，出块率低于或等于20%(10*0.2=2个块)，就会触发最高处罚)
  pack_amount_high_abnormal: 2
  #每个共识轮低异常出块数的处罚额度，百分比
  pack_amount_low_slash_rate: 0.1
  #每个共识轮高异常出块数的处罚额度，百分比
  pack_amount_high_slash_rate: 0.5
