index_patterns:
  - "*_transaction"
settings:
  index:
    max_result_window: '2000000000'
    number_of_shards: '5'
    number_of_replicas: '1'
mappings:
  properties:
    contract_Type:
      type: integer
    bin:
      norms: false
      index: false
      type: text
      doc_values: false
    num:
      type: long
    type:
      type: short
    to_type:
      type: integer
    gas_limit:
      norms: false
      index: false
      type: text
      doc_values: false
    from:
      type: keyword
    upd_time:
      format: yyyy-MM-dd HH:mm:ss||yyyy-MM-dd||epoch_millis
      type: date
    id:
      type: long
    value:
      type: text
    seq:
      type: long
    info:
      norms: false
      index: false
      type: text
      doc_values: false
    gas_price:
      norms: false
      index: false
      type: text
      doc_values: false
    cost:
      norms: false
      index: false
      type: text
      doc_values: false
    method:
      norms: false
      index: false
      type: text
      doc_values: false
    gas_used:
      norms: false
      index: false
      type: text
      doc_values: false
    index:
      type: short
    b_hash:
      type: keyword
    nonce:
      type: long
    input:
      norms: false
      index: false
      type: text
      doc_values: false
    cre_time:
      format: yyyy-MM-dd HH:mm:ss||yyyy-MM-dd||epoch_millis
      type: date
    time:
      format: yyyy-MM-dd HH:mm:ss||yyyy-MM-dd||epoch_millis
      type: date
    to:
      type: keyword
    fail_reason:
      norms: false
      index: false
      type: text
      doc_values: false
    hash:
      type: keyword
    status:
      type: integer
