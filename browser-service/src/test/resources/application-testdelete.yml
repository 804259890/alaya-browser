task:
  #地址统计任务
  address-batch-size: 1000
  #动态调整参数
  dynamic-adjust:
    #agent与实际链上区块号相差多少个块号时触发调整操作
    threshold: 20
    #未追上链,批量入ES和Redis的缓存大小
    cache-batch-max-size: 10
    #已追上链,批量入ES和Redis的缓存大小
    cache-batch-min-size: 1